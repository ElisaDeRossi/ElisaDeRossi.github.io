<body>
    <div id="description">
        This is a JS test on drawing on a canvas. <br>
        Draw shapes, select them and modify or delete (<code>canc</code> key).
    </div>

    <form id="mode">
        <label for="mode">Mode:</label>
        <label><input type="radio" name="mode" value="select" checked>Select</label>
        <label><input type="radio" name="mode" value="shape">Draw shape</label>
    </form>

    <form id="shapeType" style="display: none;">
        <label for="shapeType">Shape:</label>
        <label><input type="radio" name="shapeType" value="line" checked>Line</label>
        <label><input type="radio" name="shapeType" value="circle">Circle</label>
        <label><input type="radio" name="shapeType" value="ellipse">Ellipse</label>
        <label><input type="radio" name="shapeType" value="rect">Rectangle</label>
        <label><input type="radio" name="shapeType" value="roundRect">Rounded Rectangle</label>
    </form>
