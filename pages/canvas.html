<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/canvas.css">
    <title>Canvas</title>
</head>
<body>
    <div id="description">
        This is a TS test on drawing on a canvas.
    </div>

    <form id="shapeType">
        <label><input type="radio" name="shapeType" value="line" checked>Line</label>
        <label><input type="radio" name="shapeType" value="circle">Circle</label>
        <label><input type="radio" name="shapeType" value="ellipse">Ellipse</label>
        <label><input type="radio" name="shapeType" value="rect">Rectangle</label>
        <label><input type="radio" name="shapeType" value="roundRect">Rounded Rectangle</label>
    </form>

    <canvas id="myCanvas" width="1000" height="500"></canvas>
    <script type="module" src="/js/canvas.js"></script>
</body>
</html>
