    <script>
        function hideBadButton() {
            const badButton = document.getElementById("mood").getElementsByTagName("svg")[1];
            const words = document.getElementsByTagName("h2")[0];
            badButton.style.display = "none";
            words.innerHTML = "My job here is done! Go and do awesome stuff :)";
        }

        function displayRandomDog() {
            const img = document.getElementById("dog").getElementsByTagName("img")[0];
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => {
                    img.setAttribute("src", data["message"]);
                    console.log(data["message"]);
                });
        }
    </script>

    <div id="description">
        This is a test on using APIs (<a href="https://dog.ceo/dog-api">dog api</a>) and promises
    </div>
