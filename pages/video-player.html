<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <link rel="preload" href="/css/video-player.css" as="style" />
    <link rel="preload" href="/js/components/VideoPlayer.js" as="script" />

    <link rel="stylesheet" href="/css/video-player.css">
    <title>Video Player</title>

    <!-- Define web component -->
    <script src="/js/components/VideoPlayer.js"></script>
</head>

<body>
    <div id="description">
        This is a video player built with JavaScript Web Components.
    </div>

    <!-- Use web component -->
    <video-player src="/videos/video.mp4"></video-player>

    <select onchange="changeVideo()">
        <option value="video.mp4">video 1</option>
        <option value="video2.mp4">video 2</option>
    </select>

    <script>
        function changeVideo() {
            const newSrc = document.getElementsByTagName("select")[0].value;
            const videoPlayer = document.getElementsByTagName("video-player")[0];
            const source = videoPlayer.getElementsByTagName("source")[0];
            videoPlayer.setAttribute('src', `/videos/${newSrc}`);
        }
    </script>
</body>

</html>
